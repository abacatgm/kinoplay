		.buttons{
			width:300px;
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 20px;
		}
		.button{
			background-color: var(--button-color);
			color: var(--text-color);
			font-family: var(--text-font);
			border: 2px solid white;
    		border-radius:40px;
			padding:15px;
			transition: 0.5s;
		}
		.button:hover{
			color: #8400ff;
		}
		.button2{
			background-color:#6300c0;
			color: rgb(255, 255, 255);
			font-family: var(--text-font);
    		border-radius:25px;
			border: none;
			padding:15px;
			transition: 0.6s;
		}
		.button2:hover{
			background-color:#9d00ff
		}
		body{
			background: linear-gradient(90deg, rgb(25, 0, 48),rgb(68, 0, 107));
		}
		main
		{
			text-align: center;
			width: 100%;
			height: 100%;
		}
		.favs{

// Recuperando os elementos salvos no localStorage
