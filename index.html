<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="logo.png">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js" 
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
    crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/cb4778956c.js" crossorigin="anonymous"></script>
	<title>Kinoplay</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Lexend:wght@500;600;700;800;900&display=swap');

		*{
			font-family: Arial, Helvetica, sans-serif;
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
			scroll-behavior: smooth;
			scroll-padding-top: 2rem;
		}
		:root{
			--text-font:'Lexend', cursive;
			--footer:#00001f;
			--navbar:#00001f;
			--color2:#23252b;
			--text-color: #ececec;
			--body-color:rgb(0, 0, 0,1);
		}
		header{
			background-color: var(--navbar);
			height: 90px;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1000;
			display: flex;
			justify-content: space-between;
		}
		a{
			font-family: var(--text-font);
			text-decoration: none;
			color: var(--text-color);

		}
		.logo{
			margin-left: 20px;
			align-items: center;
			display: flex;
			height: 100%;
			color: var(--button-color);
		}
		.name{
			margin-left: 10px;
			color: var(--text-color);
			font-size: 20px;
		}
		.name span{
			font-family: var(--text-font);
			color: #F29494;
			font-size: 20px;
			text-transform: uppercase;	
		}
		.nav-links{
			justify-content: space-around;
			display: flex;
			gap: 40px;
		}
		.nav-links a:hover{
			color: #e20f0f;
			
		}
		.navbar{
			justify-content: space-around;
			display: flex;
			align-items: center;
			gap: 40px;
		}
		.buttons{
			width:300px;
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 20px;
		}
		.button{
			background-color: var(--button-color);
			color: var(--text-color);
			font-family: var(--text-font);
			border: 2px solid white;
    		border-radius:40px;
			padding:15px;
			transition: 0.5s;
		}
		.button:hover{
			color: #F29494;
		}
		.button2{
			background-color:#ff8585;
			color: black;
			font-family: var(--text-font);
    		border-radius:25px;
			border: none;
			padding:15px;
			transition: 0.6s;
		}
		.button2:hover{
			background-color:#ffc2c2
		}
		body{
			background-color: var(--body-color);
			overflow-x: hidden;
		}
		footer{
			background-color: var(--footer);
			height: 25vh;
			width: 100vw;
			margin-top: 100%;
			display: flex;
			justify-content: space-around;
		}
		footer a {
			text-align: center;
			color: var(--text-color);
			text-decoration:none;
			padding: 0.7em;
			font-size: 0.9rem;
			color: #999;
		}
		footer a:hover{
			text-decoration: underline;
		}
		.copyright{
			color: var(--text-color);
			background-color: var(--footer);
			height: 2vh;
			width: 100vw;
			font-size: 0.8rem;
			color: #999;
		}

		footer ul{
			margin: 0 2rem 0 2rem;
			display: flex;
			flex-direction: column;
		}
		footer > .link{
			display: flex;
			flex-direction: row;
			align-items: center;
		}
	</style>
</head>
<body>
	<header>
		
		 <nav class="navbar">
			<div class="logo">
			<a  href="#" >
				<img src="logo.png" height="50px"alt="logo">
			</a>
			<a class="name">KINO<span>play</span></a>
		</div>
		<div class="nav-links">
			<a href="#">Inicio</a>
			<a href="#">Séries</a>
			<a href="#">Filmes</a>
			<a href="#">Em alta</a>
			<a href="#">Minha lista</a>
		</div>
	</nav>
	<div style="display: flex; justify-content: flex-end;">
		<div class="box">
			<form name="search"> 
				<input type="text" class="input" name="txt">
			</form>
			<div class="btn" onclick="document.search.txt.value = ''">
				<span class="closeBtn"></span>
				<span class="closeBtn"></span>
			</div>
		</div>
	   
		<script>
			$(".btn").click(function() {
				$(".input").toggleClass("click")
				$("span").toggleClass("click")
			})
		</script>
		<div class="buttons">
			<a href="#" class="button">Entrar</a>
			<a href="#" class="button2">Cadastrar</a>
		</div>
	</div>
	</header>
	<main>
	</main>
	<footer>
		<div class="link">
			<div>
				<ul>
					<a href="#">Audiodescrição</a>
					<a href="#">Cartão pré-pago</a>
					<a href="#">Relações com investidores</a>
				</ul>
			</div>
		<div>
			<ul>
				<a href="#">Avisos legais</a>
				<a href="#">Termos de Uso</a>
				<a href="#">Informações corporativas</a>
			</ul>
		</div>
		<div>
			<ul>
				<a href="#">Imprensa</a>
				<a href="#">Carreiras</a>
				<a href="#">Central de Ajuda</a>
			</ul>
		</div>
		<div>
			<ul>
				<a href="#">Privacidade</a>
				<a href="#">Entre em contato</a>
				<a href="#">Preferência de cookies</a>
			</ul>
		</div>
		</div>
	</div>
		
	</footer>
	<div class="copyright">
		<h5>© 2022 KINOPLAY.</h5>
	</div>
</body>
</html>
